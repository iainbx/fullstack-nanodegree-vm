{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Category
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
				<figcaption>Menu creator's name goes here</figcaption>
			</figure>
			</h1>

    </div>
</div>

{% include "form_errors.html" %}

<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('newCategory')}}" method="post">
            {{ form.csrf_token }}
            <div class="form-group">
                {{form.name.label}} {{form.name(class="form-control", autofocus=true)}}
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
                <a href="{{url_for('catalog')}}" class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
