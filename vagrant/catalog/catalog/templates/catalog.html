{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Catalog App
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
				<figcaption>Menu creator's name goes here</figcaption>
			</figure>
			</h1>

    </div>
</div>

{% include "flash.html" %}

{% if 'user_id' in session %}
<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-none">
        <a href="{{url_for('newCategory')}}">
            <button class="btn btn-default" id="new-category">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add Category
            </button>
        </a>
        <a href="{{url_for('newItem')}}">
            <button class="btn btn-default" id="new-item">
                <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add Item
            </button>
        </a>
    </div>
    <div class="col-md-1"></div>
</div>
{% endif %}


{% for category in categories %}
    <div><a href="{{url_for('category', name = category.name)}}">{{category.name}}</a></div>
{% endfor %}

{% endblock %}
